{% load static%}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>成功上传测试数据文件并准备测试结果分类</title>
        <style>
            body 
            {   
                margin: 0px;
                background-image: url("{% static 'pics/bg2.png' %}"
                );
                background-repeat: no-repeat;
                background-size: 100% 100%;
                background-attachment:fixed;
            }
            section
            {
                padding-top: 120px;
                text-align: center;
                font-size: 20px;
            }            
        </style>        
    </head>
    <body>
        <section>
            <font color='red'><b>成功上传测试数据csv文件!</b></font><br>
            你当前上传的测试数据,csv文件名称为:<br>
            <font color='green'>{{test_file_name}}</font><br>
            请<font color='red'>点击</font>如下<b>测试</b>链接进行测试，请耐心等待...<br>
            （测试完成后将可以在浏览器中下载测试预测的json文件格式结果）<br>
            <a href="{% url 'test_download' test_id %}" target="_blank">测试</a>
        </section>
    </body>
</html>
